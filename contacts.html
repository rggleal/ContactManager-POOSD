	<!-- Create/Add Contact Dialog --->
	<dialog id="createModal">
        <div class="modal-header">
            <h3>Add Contact</h3>
            <!---div class="contact-name" id="currentEditContact"></div--->
        </div>
        <div class="modal-body">
            <form id="addForm">
                    <div class="form-group">
                        <label for="createFirstName">First Name:</label>
                        <input type="text" id="createFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="createLastName">Last Name:</label>
                        <input type="text" id="createLastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="createPhone">Phone:</label>
                        <input type="tel" id="createPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="createEmail">Email:</label>
                        <input type="email" id="createEmail" name="email" required>
                    </div>
                    <div id="createResult"></div>
                </form>
        </div>
        <div class="modal-footer">
            <button class="modal-btn btn-cancel" onclick="cancelCreate()">Cancel</button>
            <button class="modal-btn btn-edit" onclick="addContact()">Create Contact</button>
        </div>
    </dialog>

    <!---- Reading/Search --->

	<!--- Update/Edit Contact Dialog --->
	<dialog id="editModal">
        <div class="modal-header">
            <h3>Edit Contact</h3>
	    <div class="contact-name" id="currentEditContact"></div>
        </div>
        <div class="modal-body">
            <form id="editForm">
                    <div class="form-group">
                        <label for="editFirstName">First Name:</label>
                        <input type="text" id="editFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLastName">Last Name:</label>
                        <input type="text" id="editLastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone:</label>
                        <input type="tel" id="editPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" name="email" required>
                    </div>
                    <div id="editResult"></div>
                </form>
        </div>
        <div class="modal-footer">
            <button class="modal-btn btn-cancel" onclick="cancelEdit()">Cancel</button>
            <button class="modal-btn btn-edit" onclick="doEdit()">Update Contact</button>
        </div>
    </dialog>

	<!-- Delete Confirmation Dialog -->
    	<dialog id="deleteModal">
        <div class="modal-header">
            <h3>Delete Contact</h3>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete:</p>
            <div class="contact-name" id="contactToDelete"></div>
            <p>This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="modal-btn btn-cancel" onclick="cancelDelete()">Cancel</button>
            <button class="modal-btn btn-delete" onclick="doDelete()">Delete</button>
        </div>
    </dialog>
