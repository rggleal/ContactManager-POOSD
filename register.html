<script>
function triggerSpideyTransition() {
    const spidey = document.querySelector('.spidey');

    if (spidey) {
       
	spidey.classList.remove("swing");
        // force browser to reflow so the new animation starts clean
        void spidey.offsetWidth;

        // add the transition class
        spidey.classList.add('swing');

        // redirect after animation completes
	    spidey.addEventListener('animationend', ()=> {
            window.location.href = 'index.html';
        }, { once: true });
    }
}
</script>
